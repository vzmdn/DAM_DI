<!DOCTYPE html>
<html>
    <body>
        <button onclick="tabla(1)">tabla del 1</button>
        <button onclick="tabla(2)">tabla del 2</button>
        <button onclick="tabla(3)">tabla del 3</button>
        <br>
        <button onclick="tabla(4)">tabla del 4</button>
        <button onclick="tabla(5)">tabla del 5</button>
        <button onclick="tabla(6)">tabla del 6</button>
        <br>
        <button onclick="tabla(7)">tabla del 7</button>
        <button onclick="tabla(8)">tabla del 8</button>
        <button onclick="tabla(9)">tabla del 9</button>
        <br>
        <button onclick="tabla(10)">tabla del 10</button>
        <div id="resultado"></div>
        
    </body>
</html>

<script>
function tabla(numero){
    let resultado = document.getElementById('resultado');
    resultado.innerHTML = '';
    let tablaTexto = '';

    for(i = 1; i<=10; i++){
        tablaTexto += `${numero} x ${i} = ${numero * i}<br>`; 
    }
    resultado.innerHTML = tablaTexto
}

</script>
